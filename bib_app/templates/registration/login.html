{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="connexion_content">
    <h1>Connexion</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>
    </div>
{% endblock %}
